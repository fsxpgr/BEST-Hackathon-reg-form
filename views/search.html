<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="/views/img/favicon.png"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/views/style/styles.css">
    </head>

    <body>

        <div class="container">
            <div class="row text-center">

                <a class="logo" href="/"><img class="img-responsive" src="/views/img/logo.png" alt="logo"></a>
                <a class="button top_btn text-center" href="/reg">REG</a>
                <a class="button top_btn" href="/search">SEARCH</a>



                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="tel" class="col-md-2 control-label">Tel. number</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="tel" name="tel" value="+380">
                        </div>
                        <div class="col-md-3">
                            <button id="btn" type="submit" class="btn button btn_small text-center">Search&nbsp&nbsp it!</button>

                        </div>
                    </div>

                    <div class="form-group res">
                        <p>RESULT:</p>
                    </div>

                
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <p type="text" id="name" class="form-control" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="col-md-2 control-label">Surname</label>
                    <div class="col-md-10">
                        <p type="text" class="form-control" id="surname" name="surname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="thing1" class="col-md-2 control-label">1-st thing</label>
                    <div class="col-md-10">
                        <p type="text" class="form-control" id="thing1" name="thing1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="thing2" class="col-md-2 control-label">2-nd thing</label>
                    <div class="col-md-10">
                        <p type="text" class="form-control" id="thing2" name="thing2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="thing3" class="col-md-2 control-label">3-rd thing</label>
                    <div class="col-md-10">
                        <p type="text" class="form-control" id="thing3" name="thing3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="thing4" class="col-md-2 control-label">4-th thing</label>
                    <div class="col-md-10">
                        <p type="text" class="form-control" id="thing4" name="thing4">
                    </div>
                </div>

                </form>


        </div>
        </div>





    <script>
        var btn = document.getElementById("btn");
        var inputTel = document.getElementById("tel");


        btn.addEventListener("click", function(event){
            event.preventDefault();
            var ourRequest = new XMLHttpRequest();
            ourRequest.open('GET', 'http://localhost:3000/users.json');
            ourRequest.onload = function() {
                var ourData = JSON.parse(ourRequest.responseText)
                for (var i = ourData.length - 1; i >= 0; i--) {

                    if (ourData[i].tel == inputTel.value) {
 
                        $("#name").text(ourData[i].name) 
                        $("#surname").text(ourData[i].surname)
                        $("#thing1").text(ourData[i].thing1)
                        $("#thing2").text(ourData[i].thing2)
                        $("#thing3").text(ourData[i].thing3)
                        $("#thing4").text(ourData[i].thing4)
                        break;
                    }
                    else {
                        $("#name").text("") 
                        $("#surname").text("")
                        $("#thing1").text("")
                        $("#thing2").text("")
                        $("#thing3").text("")
                        $("#thing4").text("")
                    }
                }
            };
            ourRequest.send();
        });
    </script>

    </body>

</html>
